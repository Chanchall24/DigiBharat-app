<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <!-- Indian flag gradient -->
    <linearGradient id="indianFlag" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#138808;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blue gradient for accent -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="url(#indianFlag)" stroke="#333" stroke-width="2"/>
  
  <!-- Shield symbol -->
  <path d="M 25 25 Q 25 20 30 20 L 50 20 Q 55 20 55 25 L 55 45 Q 55 55 40 60 Q 25 55 25 45 Z" 
        fill="url(#blueGradient)" opacity="0.9"/>
  
  <!-- Checkmark -->
  <path d="M 32 38 L 38 44 L 48 30" 
        stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Text -->
  <text x="90" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF6B35">
    Digi
  </text>
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#138808">
    Bharat
  </text>
  
  <!-- Tagline -->
  <text x="90" y="70" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Secure Digital Verification
  </text>
</svg>
